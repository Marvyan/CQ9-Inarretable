    <h1>Login</h1>

    <form id="login-form" class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" id="login" class="btn btn-primary">Login</button>
    </form>

    <a id="logout-link" href="logout.html" style="display: none;">Logout</a>

    <!-- Include the JavaScript code for login here -->
    <script>
        // Get references to HTML elements
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login');
        const logoutLink = document.getElementById('logout-link');
    
        // Add an event listener to the login button
        loginButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
    
            // Replace this with your actual login API endpoint
            const loginEndpoint = '/api/login';
    
            // Make a POST request to your server for user authentication
            fetch(loginEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
                .then((response) => {
                    if (response.ok) {
                        // Hide the login form
                        loginForm.style.display = 'none';
                        
                        // Show the logout link
                        logoutLink.style.display = 'block';
    
                        // Redirect to the dashboard or another page on successful login
                        window.location.href = 'index.html';
                    } else {
                        console.error('Login failed');
                    }
                })
                .catch((error) => {
                    console.error('An error occurred during login:', error);
                });
        });
    </script>
    
    <script type="text/javascript" src="js/mdb.min.js"></script>
