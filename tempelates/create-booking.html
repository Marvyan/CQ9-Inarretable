    <h2>Create Booking</h2>
    <form id="booking-form">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br>

        <label for="eventId">Event ID:</label>
        <input type="text" id="eventId" name="eventId" required><br>

        <button type="button" id="create-booking" class="btn btn-success">Create Booking</button>
    </form>
    
    <div id="output"></div>

    <script>
        const createBookingBtn = document.getElementById('create-booking');
        const output = document.getElementById('output');
        createBookingBtn.addEventListener('click', createBooking);

        function createBooking() {
            const userId = document.getElementById('userId').value;
            const eventId = document.getElementById('eventId').value;

            // Send a request to your server to create a booking

            // Example: fetch('/createBooking', { method: 'POST', body: JSON.stringify({ userId, eventId }) })
            
            // Display the result in the output
            output.textContent = `Booking created: User ID - ${userId}, Event ID - ${eventId}`;
        }
    </script>
