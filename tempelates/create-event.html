<body>
    <!-- Navbar -->

        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"

            aria-controls="navbarExample01"

          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">

              <li class="nav-item">
                <a class="nav-link" href="create-event.html">Create Event</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    <h2 class="my-3  py-3">Create Event</h2>
    <form id="event-form" class="form">
        <div class="form-outline mb-4">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" class="form-label" required><br>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
        
        <button type="button" id="create-event">Create Event</button>
    </form>
    <!-- Include the same JavaScript code from index.html here -->
    <div id="output"></div>
    <script>
        const createEventBtn = document.getElementById('create-event');
        const output = document.getElementById('output');
        createEventBtn.addEventListener('click', createEvent);

        function createEvent() {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;

            // Send a request to your server to create an event
            // You can use fetch or XMLHttpRequest for this
            // Example: fetch('/createEvent', { method: 'POST', body: JSON.stringify({ eventName, eventDate, description, location }) })
            
            // Display the result in the output
            output.textContent = `Event created: Event Name - ${eventName}, Date - ${eventDate}, Location - ${location}`;
        }
    </script>
</body>
